<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My page</title>
    <link rel="stylesheet" href="./css/mypage.css" />
  </head>
  <body>
    <div class="user-component display-flex-center">
      <ul>
        <li>
          <img
            class="user-component__profile"
            src="./img/mypage-profile.jpg"
            alt=""
          />
          <p class=".user-component__id">서유미</p>
        </li>
        <li>
          <button class="add-profile-btn" type="button">
            <span class="material-icons"> add </span>
          </button>
          <p class=".user-component__id">새 프로필</p>
        </li>
      </ul>
    </div>

    <div class="continue-watching">
      <span class="continue-watching__header">이어보기</span>
      <ul class="continue-watching__imges">
        <li class="continue-watching__card">
          <img src="./img/mypage-continueWatch-01.jpg" alt="" />
          <p class="continue-watching__title">센과 치히로의 행방불명</p>
        </li>
        <li class="continue-watching__card">
          <img src="./img/mypage-continueWatch-02.jpg" alt="" />
          <p class="continue-watching__title">마루 밑 아리에티</p>
        </li>
      </ul>
    </div>

    <div class="wishlist">
      <span class="wishlist__header">내가 찜한 목록</span>
      <ul class="wishlist-info">
        <li>
          <img
            class="wishlist__img"
            src="./img/mypage-wishlist-01.jpg"
            alt=""
          />
          <div>
            <p class="wishlist__title">도깨비</p>
            <p class="wishlist__subtitle">김고은, 공유 출연</p>
          </div>
          <button class="wishlist-play-btn">
            <span class="material-icons"> play_arrow </span>
          </button>
        </li>
        <li>
          <img
            class="wishlist__img"
            src="./img/mypage-wishlist-02.jpg"
            alt=""
          />
          <div>
            <p class="wishlist__title">오만과 편견</p>
            <p class="wishlist__subtitle">황상준 출연</p>
          </div>
          <button class="wishlist-play-btn">
            <span class="material-icons"> play_arrow </span>
          </button>
        </li>
        <li>
          <img
            class="wishlist__img"
            src="./img/mypage-wishlist-03.jpg"
            alt=""
          />
          <div>
            <p class="wishlist__title">편의점 샛별이</p>
            <p class="wishlist__subtitle">김유정, 지상욱 출연</p>
          </div>
          <button class="wishlist-play-btn">
            <span class="material-icons"> play_arrow </span>
          </button>
        </li>
      </ul>
    </div>

    <div class="navigation-bar">
      <a href="find.html">
        <span class="material-icons-outlined find-icon-clicked"> search </span>
      </a>
      <a href="mypage.html">
        <span class="material-icons-outlined"> person_outline </span>
      </a>
    </div>
  </body>
</html>
