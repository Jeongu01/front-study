<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제05</title>
</head>
<body>
    <!-- ul 순서가 없는 리스트 생성, ol 순서가 있는 리스트 생성, li 목록 아이템 생성 -->
    <ul>
        <li>
            <b>과일</b>
            <ol>
                <li>사과</li>
                <li>바나나</li>
                <li>포도</li>
            </ol>
        </li>
        <li>바나나</li>
        <li>포도</li>
    </ul>
    
</body>
</html>
